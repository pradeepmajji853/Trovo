<!--
Trovo About Us Hero Image
Professional fintech illustration representing innovation, technology, and financial growth
-->
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.2" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981" />
      <stop offset="100%" style="stop-color:#059669" />
    </linearGradient>
    
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937" />
      <stop offset="100%" style="stop-color:#111827" />
    </linearGradient>
    
    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Floating Elements Background -->
  <circle cx="100" cy="100" r="3" fill="#10B981" opacity="0.3"/>
  <circle cx="700" cy="150" r="2" fill="#059669" opacity="0.4"/>
  <circle cx="750" cy="400" r="4" fill="#10B981" opacity="0.2"/>
  <circle cx="50" cy="500" r="2" fill="#059669" opacity="0.3"/>
  
  <!-- Main Smartphone -->
  <g transform="translate(320, 80)">
    <!-- Phone Body -->
    <rect x="0" y="0" width="160" height="280" rx="25" fill="url(#phoneGradient)" stroke="#10B981" stroke-width="2"/>
    
    <!-- Screen -->
    <rect x="15" y="25" width="130" height="230" rx="15" fill="#FFFFFF"/>
    
    <!-- Status Bar -->
    <rect x="15" y="25" width="130" height="20" rx="15" fill="#F3F4F6"/>
    <rect x="25" y="30" width="8" height="8" rx="2" fill="#10B981"/>
    <rect x="38" y="30" width="8" height="8" rx="2" fill="#10B981"/>
    <rect x="51" y="30" width="8" height="8" rx="2" fill="#10B981"/>
    
    <!-- App Interface -->
    <!-- Header -->
    <rect x="25" y="55" width="110" height="25" rx="5" fill="url(#cardGradient)"/>
    <text x="80" y="72" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">TROVO</text>
    
    <!-- Balance Card -->
    <rect x="25" y="90" width="110" height="40" rx="8" fill="url(#cardGradient)" opacity="0.9"/>
    <text x="30" y="105" fill="white" font-family="Arial" font-size="8">Total Balance</text>
    <text x="30" y="120" fill="white" font-family="Arial" font-size="12" font-weight="bold">₹1,24,560</text>
    <text x="120" y="120" fill="white" font-family="Arial" font-size="8">+12.5%</text>
    
    <!-- Feature Cards -->
    <rect x="25" y="140" width="50" height="30" rx="5" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="50" y="155" text-anchor="middle" fill="#374151" font-family="Arial" font-size="7">Cashback</text>
    <text x="50" y="165" text-anchor="middle" fill="#10B981" font-family="Arial" font-size="8" font-weight="bold">₹2,400</text>
    
    <rect x="85" y="140" width="50" height="30" rx="5" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="110" y="155" text-anchor="middle" fill="#374151" font-family="Arial" font-size="7">Rewards</text>
    <text x="110" y="165" text-anchor="middle" fill="#10B981" font-family="Arial" font-size="8" font-weight="bold">18,450</text>
    
    <!-- Transaction List -->
    <rect x="25" y="180" width="110" height="15" rx="3" fill="#F3F4F6"/>
    <circle cx="35" cy="187" r="4" fill="#10B981"/>
    <text x="45" y="190" fill="#374151" font-family="Arial" font-size="7">UPI Payment</text>
    <text x="120" y="190" fill="#059669" font-family="Arial" font-size="7">+₹50</text>
    
    <rect x="25" y="200" width="110" height="15" rx="3" fill="#F3F4F6"/>
    <circle cx="35" cy="207" r="4" fill="#3B82F6"/>
    <text x="45" y="210" fill="#374151" font-family="Arial" font-size="7">Credit Card</text>
    <text x="115" y="210" fill="#059669" font-family="Arial" font-size="7">+₹120</text>
    
    <rect x="25" y="220" width="110" height="15" rx="3" fill="#F3F4F6"/>
    <circle cx="35" cy="227" r="4" fill="#F59E0B"/>
    <text x="45" y="230" fill="#374151" font-family="Arial" font-size="7">Bill Payment</text>
    <text x="118" y="230" fill="#059669" font-family="Arial" font-size="7">+₹75</text>
  </g>
  
  <!-- Credit Cards -->
  <g transform="translate(150, 200)">
    <!-- Card 1 -->
    <rect x="0" y="0" width="120" height="75" rx="8" fill="url(#cardGradient)" transform="rotate(-15)" filter="url(#glow)"/>
    <rect x="10" y="10" width="100" height="55" rx="5" fill="rgba(255,255,255,0.1)" transform="rotate(-15)"/>
    <text x="15" y="25" fill="white" font-family="Arial" font-size="8" font-weight="bold" transform="rotate(-15)">HDFC Bank</text>
    <text x="15" y="50" fill="white" font-family="Arial" font-size="6" transform="rotate(-15)">**** **** **** 1234</text>
  </g>
  
  <g transform="translate(520, 180)">
    <!-- Card 2 -->
    <rect x="0" y="0" width="120" height="75" rx="8" fill="linear-gradient(135deg, #3B82F6, #1D4ED8)" transform="rotate(15)" filter="url(#glow)"/>
    <rect x="10" y="10" width="100" height="55" rx="5" fill="rgba(255,255,255,0.1)" transform="rotate(15)"/>
    <text x="15" y="25" fill="white" font-family="Arial" font-size="8" font-weight="bold" transform="rotate(15)">ICICI Bank</text>
    <text x="15" y="50" fill="white" font-family="Arial" font-size="6" transform="rotate(15)">**** **** **** 5678</text>
  </g>
  
  <!-- Analytics Dashboard -->
  <g transform="translate(500, 320)">
    <rect x="0" y="0" width="180" height="120" rx="12" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    
    <!-- Dashboard Header -->
    <text x="15" y="25" fill="#374151" font-family="Arial" font-size="12" font-weight="bold">Analytics</text>
    
    <!-- Chart Bars -->
    <rect x="20" y="40" width="12" height="30" rx="2" fill="#10B981"/>
    <rect x="38" y="50" width="12" height="20" rx="2" fill="#3B82F6"/>
    <rect x="56" y="35" width="12" height="35" rx="2" fill="#F59E0B"/>
    <rect x="74" y="45" width="12" height="25" rx="2" fill="#EF4444"/>
    
    <!-- Metrics -->
    <text x="105" y="45" fill="#374151" font-family="Arial" font-size="8">Savings: ₹15,240</text>
    <text x="105" y="57" fill="#374151" font-family="Arial" font-size="8">Cashback: ₹2,400</text>
    <text x="105" y="69" fill="#374151" font-family="Arial" font-size="8">Rewards: 18,450 pts</text>
    
    <!-- Growth Arrow -->
    <path d="M 140 85 L 155 70 L 155 78 L 165 78 L 165 87 L 155 87 L 155 95 Z" fill="#10B981"/>
    <text x="145" y="105" fill="#10B981" font-family="Arial" font-size="8" font-weight="bold">↗ +23.5%</text>
  </g>
  
  <!-- Money Coins -->
  <g transform="translate(100, 350)">
    <circle cx="0" cy="0" r="15" fill="#F59E0B" filter="url(#glow)"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="12">₹</text>
    
    <circle cx="30" cy="-10" r="12" fill="#10B981" filter="url(#glow)"/>
    <text x="30" y="-6" text-anchor="middle" fill="white" font-family="Arial" font-size="10">₹</text>
    
    <circle cx="50" cy="5" r="10" fill="#3B82F6" filter="url(#glow)"/>
    <text x="50" y="9" text-anchor="middle" fill="white" font-family="Arial" font-size="8">₹</text>
  </g>
  
  <!-- Floating Icons -->
  <g transform="translate(200, 450)">
    <!-- Security Shield -->
    <path d="M 0 10 L 10 0 L 20 10 L 20 25 L 10 35 L 0 25 Z" fill="#10B981" opacity="0.8"/>
    <path d="M 6 15 L 9 18 L 14 13" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(580, 450)">
    <!-- Growth Chart -->
    <rect x="0" y="20" width="30" height="15" rx="3" fill="#F3F4F6"/>
    <path d="M 5 30 L 10 25 L 15 28 L 20 20 L 25 22" stroke="#10B981" stroke-width="2" fill="none"/>
    <circle cx="25" cy="22" r="2" fill="#10B981"/>
  </g>
  
  <!-- Connection Lines -->
  <path d="M 400 200 Q 450 250 500 320" stroke="#10B981" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,5"/>
  <path d="M 350 400 Q 300 380 250 450" stroke="#059669" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,5"/>
  
  <!-- Title Text -->
  <text x="400" y="550" text-anchor="middle" fill="#374151" font-family="Arial" font-size="18" font-weight="bold">
    The Future of Fintech
  </text>
  <text x="400" y="575" text-anchor="middle" fill="#6B7280" font-family="Arial" font-size="12">
    Intelligent • Secure • Comprehensive
  </text>
</svg>
