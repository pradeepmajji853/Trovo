<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon with cache busting and multiple sizes -->
    <link rel="icon" type="image/png" sizes="32x32" href="/image2.png?v=2" />
    <link rel="icon" type="image/png" sizes="16x16" href="/image2.png?v=2" />
    <link rel="shortcut icon" href="/image2.png?v=2" />
    <link rel="apple-touch-icon" href="/image2.png?v=2" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Trovo - Unlock Your Hidden Treasure | Fintech App India</title>
    <meta name="description" content="Turn your unused credit card points into instant rewards and seamless payments. Join thousands of Indians maximizing their financial potential with Trovo." />
    <meta name="keywords" content="fintech, credit cards, rewards, UPI, payments, India, financial technology, mobile app" />
    <meta name="author" content="Trovo" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://trovo.app/" />
    <meta property="og:title" content="Trovo - Unlock Your Hidden Treasure" />
    <meta property="og:description" content="Turn your unused credit card points into instant rewards and seamless payments." />
    <meta property="og:image" content="/image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://trovo.app/" />
    <meta property="twitter:title" content="Trovo - Unlock Your Hidden Treasure" />
    <meta property="twitter:description" content="Turn your unused credit card points into instant rewards and seamless payments." />
    <meta property="twitter:image" content="/image.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#1DB954" />
    
    <!-- Disable scroll restoration and ensure page starts at top -->
    <script>
      // Disable browser scroll restoration
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }
      
      // Force scroll to top on page load
      window.addEventListener('beforeunload', function() {
        window.scrollTo(0, 0);
      });
      
      // Ensure scroll position is 0 on load
      window.addEventListener('load', function() {
        setTimeout(function() {
          window.scrollTo(0, 0);
          document.documentElement.scrollTop = 0;
          document.body.scrollTop = 0;
        }, 0);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
